<!DOCTYPE>
<html lang='en'>
<head>
    <meta charSet="utf-8">
    <title>FlashCards</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div><h1>What is the capital of...</h1></div>
<div class="flex-container">

    <div class="container">
        <div class="card">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Armenia</p></div>
            <div class="back"><p>Erevan</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow</p></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="front"><p>Georgia</p></div>
            <div class="back"><p>Tbilisi</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Austria</p></div>
            <div class="back"><p>Vienna</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>USA</p></div>
            <div class="back"><p>Washington</p></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="front"><p>Tunisia</p></div>
            <div class="back"><p>Tunis</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>South Korea</p></div>
            <div class="back"><p>Seoul</p></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="front"><p>Iceland</p></div>
            <div class="back"><p>Reykjavik</p></div>
        </div>
    </div>
</div>
</body>
</html>
